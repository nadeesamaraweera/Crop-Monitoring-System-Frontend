<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Crop Monitoring System â€“ Efficiently track crop health, manage monitoring logs, and oversee agricultural resources for optimal farming outcomes.">
    <meta name="keywords" content="Crop monitoring enhances crop health and farming efficiency through effective agricultural management and real-time data tracking.">
    <meta name="author" content="Nadeesha Samaraweera">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/signIn.css" rel="stylesheet">


    <style>
        .image-side {
            background-position: left;
            min-height: 100vh;
            position: relative;
        }
    </style>
</head>

<body>

<section id="signInAndSignUp-sec" >
    <div class="container-fluid vh-100">
        <div class="row w-100 h-100">
            <!-- Left Image Section -->
            <div class="col-md-6 p-0 image-side d-none d-md-flex">
                <div class="slideshow-images w-100 h-100">
                    <img src="assets/img/farm.jpg" class="slideshow-image active" alt="Farm Image 1">
                    <img src="assets/img/corn.jpg" class="slideshow-image" alt="Farm Image 2">
                    <img src="assets/img/farm1.jpg" class="slideshow-image" alt="Farm Image 3">
                    <img src="assets/img/farm2.jpg" class="slideshow-image" alt="Farm Image 4">
                    <img src="assets/img/farm3.jpg" class="slideshow-image" alt="Farm Image 5">


                    <!-- Add more images as needed -->
                </div>
                <div class="overlay"></div>
                <div class="text-content">
                    <p class="fs-5 font-size-lg" style="color:  #a2f351">
                        <strong>.Crop Monitoring System.</strong>
                    </p>
                    <p class="fs-5 font-size-md" style="color:  #79df09">
                        <strong>Monitor crop health effectively with real-time data analysis and
                            advanced insights for better decision-making and optimized productivity...</strong>
                    </p>
                </div>
            </div>

            <!-- Right Login Form Section -->
            <div class="col-md-6 d-flex align-items-center justify-content-center login-panel">
                <div class="card p-4 shadow" style="width: 100%; max-width: 400px; height: 600px">
                    <form id="signInForm">
                        <div class="text-center mb-4">
                            <img src="assets/img/logo.png" alt="Farm Logo" height="160" class="mb-3">
                            <h3 id="formTitle"><b>Sign In</b></h3>
                        </div>


                        <div class="mb-3">
                            <label for="emailLogin" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="emailLogin" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordLogin" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordLogin" placeholder="Enter your password" required>
                            <span class="toggle-password" style="position: absolute; right: 30px; top: 66%; transform: translateY(-50%); cursor: pointer;">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="loginBtn" >Login</button>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a></p>
                        </div>
                    </form>

                    <form id="signUpForm" style="display: none;">
                        <div class="text-center">
                            <img src="assets/img/logo.png" alt="Farm Logo" height="110">
                            <h3 id="formTit"><b>Sign Up</b></h3>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <!-- Role Dropdown -->
                        <div class="mb-3">
                            <label for="role" class="form-label" >Role</label>
                            <select class="form-select font-size-md"  id="role" required>
                                <option value="" selected disabled >Select your role</option>
                                <option value="manager">MANAGER</option>
                                <option value="admin">ADMINISTRATIVE</option>
                                <option value="scientist">SCIENTIST</option>
                                <option value="other">OTHER</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="Password" placeholder="Create a password" required>
                            <span class="toggle-password" style="position: absolute; right: 30px; top: 66%; transform: translateY(-50%); cursor: pointer;">
                                    <i class="bi bi-eye-slash"></i>
                                </span>

                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
                            <span class="toggle-password" style="position: absolute; right: 30px; top: 81%; transform: translateY(-50%); cursor: pointer;">
                                    <i class="bi bi-eye-slash"></i>
                                </span>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="#" onclick="showSignIn()">Sign in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="controller/LoginPageController.js"></script>


<script>
    function showSignUp() {
        document.getElementById('signInForm').style.display = 'none';
        document.getElementById('signUpForm').style.display = 'block';
        document.getElementById('formTitle').innerText = 'Sign Up';
    }

    function showSignIn() {
        document.getElementById('signInForm').style.display = 'block';
        document.getElementById('signUpForm').style.display = 'none';
        document.getElementById('formTitle').innerText = 'Sign In';
    }
</script>
<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.slideshow-image');

    function showNextImage() {
        images[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % images.length;
        images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 3000);
</script>
</body>
</html>
